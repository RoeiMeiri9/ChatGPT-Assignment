<span
  class="textarea"
  role="textbox"
  name="fieldName"
  contenteditable
  [attr.data-content]="hebrewStrings.enterMessage"
  (keydown.enter)="sendPrompt($event, true)"
  (input)="promptContent = textarea.innerText"
  #textarea
>
</span>
<div>
  <button (click)="sendPrompt($event)">
    <img [src]="'Assets/Send.svg'" alt="">
  </button>
</div>
